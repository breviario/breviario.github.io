<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>La Liturgie des Heures</title>

  <style>
    :root{
      --bg:#f5f5f5;

      /* ОСТАВЬ как было у главного заголовка (тёмно-синий). Если у тебя уже было значение — вставь его сюда. */
      --title-blue:#0b1f3a;

      --txt-dark:#3a3a3a;
      --border-soft:rgba(0,0,0,.08);
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      background:var(--bg);
      color:var(--txt-dark);
    }

    .page{
      min-height:100vh;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:72px 18px 48px;
    }

    .wrap{
      width:min(980px, 100%);
      text-align:center;
    }

    /* Шапка сайта — НЕ ТРОГАЮ */
    .site-home{
      display:block;
      margin:0 0 80px 0;
      text-decoration:none;
      color:var(--title-blue);
      font-weight:700;
      letter-spacing:3.3px;
      font-size:clamp(26px, 3vw, 34px);
    }

    /* ГЛАВНЫЙ заголовок — красный (#d40000) */
    h1{
      margin-top:0;
      margin-bottom:64px;
      color:#d40000;
      font-weight:500;
      font-size:clamp(34px, 5vw, 56px);
      letter-spacing:1px;
    }

    /* Подзаголовок — тёмно-синий, как был главный заголовок */
    .intro{
      max-width:720px;
      margin:0 auto;
      font-size:18px;
      line-height:1.5;
      color:var(--title-blue);
    }

    @media (max-width: 720px){
      h1{ margin-bottom:48px; }
      .site-home{ margin-bottom:64px; }
    }
  </style>
</head>

<body>
  <main class="page">
    <div class="wrap">

      <a class="site-home" href="index.html">LA LITURGIE DES HEURES</a>

      <h1>La Liturgie des Heures</h1>

      <p class="intro">
        Prière quotidienne de l’Église, rythmant les heures du jour
        par les psaumes, les lectures et les hymnes, au fil de l’année liturgique.
      </p>

    </div>
  </main>
</body>
</html>
