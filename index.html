<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>La Liturgie des Heures</title>

  <style>
    :root{
      --bg:#f5f5f5;          /* тот же фон, что и в presentation.html */
      --violet:#5a36ff;
      --txt-dark:#3a3a3a;
      --txt-muted:#666;
      --btn:#5a36ff;
      --btn-hover:#472bd6;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      background:var(--bg);
      color:var(--txt-dark);
    }

    .page{
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:36px 18px;
    }

    .wrap{
      width:100%;
      max-width:720px;
      text-align:center;
    }

    h1{
      margin:0 0 12px 0;
      font-weight:500;
      text-transform:uppercase;
      letter-spacing:3px;
      font-size:clamp(30px, 4vw, 38px);
      color:var(--txt-dark);
    }

    h2{
      margin:0 0 26px 0;
      font-weight:400;
      font-size:22px;
      color:var(--txt-muted);
    }

    .lead{
      margin:0 0 36px 0;
      font-size:21px;
      color:#7a2b2b; /* бордовый акцент */
    }

    .buttons{
      display:flex;
      flex-direction:column;
      gap:14px;
      margin-bottom:36px;
    }

    .buttons a{
      display:block;
      padding:14px 18px;
      background:var(--btn);
      color:#fff;
      text-decoration:none;
      font-size:20px;
      border-radius:6px;
    }

    .buttons a:hover{
      background:var(--btn-hover);
    }

    .note{
