<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>La Liturgie des Heures</title>

  <style>
    :root{
      --bg:#ececec;
      --violet:#5a36ff;
      --bordo:#8f2f3c;

      --btn-violet:#5a36ff;
      --btn-yellow:#f4ef93;
      --btn-green:#46b800;

      --txt-dark:#3a3a3a;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      background:var(--bg);
      color:var(--txt-dark);
    }

    /* Заголовок "приподнят" — больше верхний паддинг */
    .page{
      min-height:100vh;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:72px 18px 48px;
    }

    .wrap{
      width:min(980px, 100%);
      text-align:center;
    }

    h1{
      margin:0 0 28px 0;
      color:var(--violet);
      font-weight:500;
      letter-spacing:2px;
      text-transform:uppercase;
      font-size:clamp(40px, 5vw, 64px);
    }

    /* Подзаголовок: +1 пункт (раньше) и ещё +2 пункта (последняя правка) */
    .sub{
      margin:0;
      color:var(--violet);
      font-weight:400;
      font-size:clamp(21px, 2.6vw, 27px);
      line-height:1.35;
    }

    /* Разрыв между подзаголовком и lead увеличен */
    .lead{
      margin:40px 0 32px 0;
      color:var(--bordo);
      font-size:clamp(19px, 2.4vw, 25px);
      font-weight:400;
    }

    .grid{
      display:grid;
      gap:16px 22px;
      justify-content:center;
      grid-template-columns:repeat(4, minmax(160px, 210px));
      margin:0 auto;
      width:fit-content;
    }

    .grid.row2{
      margin-top:14px;
      grid-template-columns:repeat(3, minmax(220px, 300px));
    }

    .btn{
      display:flex;
      align-items:center;
      justify-content:center;
      height:56px;
      padding:0 14px;
      text-decoration:none;
      font-weight:600;
      letter-spacing:1px;
      text-transform:uppercase;
      border-radius:2px;
      border:1px solid rgba(0,0,0,.08);
      cursor:default;
    }

    .v{ background:var(--btn-violet); color:#fff; }
    .y{ background:var(--btn-yellow); color:#6b6400; }
    .g{ background:var(--btn-green); color:#fff; }

    /* Présentation: тот же кегль, что и sub; разрыв до кнопок = 40px */
    .below{
      margin-top:40px;
    }

    .below a{
      color:var(--violet);
      text-decoration:none;
      font-size:clamp(21px, 2.6vw, 27px); /* как .sub */
      font-style:italic;
      font-variant:small-caps;
      letter-spacing:1px;
    }

    .below a:hover{
      text-decoration:underline;
    }

    @media (max-width: 860px){
      .grid{
        grid-template-columns:repeat(2, minmax(160px, 1fr));
        width:100%;
      }
      .grid.row2{
        grid-template-columns:repeat(1, minmax(220px, 1fr));
      }
      .btn{ height:54px; }
    }
  </style>
</head>

<body>
  <main class="page">
    <div class="wrap">

      <h1>LA LITURGIE DES HEURES</h1>

      <p class="sub">Version numérique à l’usage privé</p>

      <p class="lead">
        Veuillez consulter ou télécharger les célébrations voulues :
      </p>

      <div class="grid">
        <a class="btn v" href="avent.html">Avent</a>
        <a class="btn y" href="noel.html">Noël</a>
        <a class="btn g" href="to-1-9.html">TO I–IX</a>
        <a class="btn v" href="careme.html">Carême</a>
      </div>

      <div class="grid row2">
        <a class="btn y" href="temps-pascal.html">Temps pascal</a>
        <a class="btn g" href="to-7-18.html">TO VII–XVIII</a>
        <a class="btn g" href="to-19-34.html">TO XIX–XXXIV</a>
      </div>

      <div class="below">
        <a href="presentation.html">Présentation</a>
      </div>

    </div>
  </main>
</body>
</html>
