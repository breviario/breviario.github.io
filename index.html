<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>La Liturgie des heures</title>
  <meta name="description" content="Version numérique à l’usage privé — table des célébrations." />

  <style>
    :root{
      --bg: #f2f2f2;          /* лёгкая “сероватость”, как ты хотел */
      --text: #1c1c1c;
      --muted: #3a3a3a;
      --btn: #e6e6e6;
      --btn-border: #bdbdbd;
      --btn-hover: #dddddd;
      --link: #1a5fb4;
    }
    body{
      margin:0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      line-height: 1.35;
    }
    .page{
      max-width: 920px;
      margin: 0 auto;
      padding: 40px 18px 28px;
      text-align: center;
    }
    h1{
      margin: 0 0 14px;
      font-size: 40px;
      letter-spacing: 0.08em;
      font-weight: 700;
    }
    .subtitle{
      margin: 0 0 18px;
      font-size: 18px;
      color: var(--muted);
    }
    .lead{
      margin: 0 0 26px;
      font-size: 18px;
      color: var(--text);
    }

    .buttons{
      display: grid;
      grid-template-columns: repeat(3, minmax(180px, 1fr));
      gap: 14px;
      justify-items: stretch;
      margin: 0 auto 34px;
      max-width: 860px;
    }
    @media (max-width: 760px){
      .buttons{ grid-template-columns: repeat(2, minmax(160px, 1fr)); }
      h1{ font-size: 32px; }
    }
    @media (max-width: 460px){
      .buttons{ grid-template-columns: 1fr; }
    }

    .btn{
      display: inline-block;
      padding: 14px 10px;
      background: var(--btn);
      border: 1px solid var(--btn-border);
      border-radius: 8px;
      text-decoration: none;
      color: var(--text);
      font-weight: 650;
      letter-spacing: 0.04em;
      text-transform: uppercase;
      transition: background-color .15s ease;
      user-select: none;
    }
    .btn:hover{ background: var(--btn-hover); }
    .btn:focus{ outline: 2px solid #000; outline-offset: 2px; }

    footer{
      margin-top: 10px;
      font-size: 16px;
    }
    footer a{
      color: var(--link);
      text-decoration: none;
    }
    footer a:hover{ text-decoration: underline; }
  </style>
</head>

<body>
  <main class="page">
    <h1>LA&nbsp;LITURGIE&nbsp;DES&nbsp;HEURES</h1>

    <p class="subtitle">Version numérique à l’usage privé</p>

    <p class="lead">Veuillez consulter ou télécharger les célébrations voulues</p>

    <section class="buttons" aria-label="Temps liturgiques">
      <!-- Имена файлов можно поменять позже; главное — чтобы совпали с тем, что реально лежит в репозитории -->
      <a class="btn" href="avent.html">AVENT</a>
      <a class="btn" href="noel.html">NOËL</a>
      <a class="btn" href="to-i-ix.html">TO&nbsp;I–IX</a>
      <a class="btn" href="careme.html">CARÊME</a>
      <a class="btn" href="temps-pascal.html">TEMPS&nbsp;PASCAL</a>
      <a class="btn" href="to-vii-xviii.html">TO&nbsp;VII–XVIII</a>
      <a class="btn" href="to-xix-xxxiv.html">TO&nbsp;XIX–XXXIV</a>
    </section>

    <footer>
      <a href="presentation.html">Présentation</a>
    </footer>
  </main>
</body>
</html>
