<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Temps de l’Avent — La Liturgie des Heures</title>

  <style>
    :root{
      --bg:#f5f5f5;
      --violet:#5a36ff;
      --txt-dark:#3a3a3a;

      --btn-violet:#5a36ff;
      --border-soft:rgba(0,0,0,.08);
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      background:var(--bg);
      color:var(--txt-dark);
    }

    .page{
      min-height:100vh;
      display:flex;
      align-items:flex-start;
      justify-content:center;
      padding:72px 18px 48px;
    }

    .wrap{
      width:min(980px, 100%);
      text-align:center;
    }

    /* Единственный заголовок */
    h1{
      margin:0 0 56px 0;
      color:var(--violet);
      font-weight:500;
      font-size:clamp(30px, 4vw, 44px);
      letter-spacing:1px;
    }

    .grid{
      display:grid;
      gap:16px 22px;
      justify-content:center;
      grid-template-columns:repeat(2, minmax(260px, 360px));
      margin:0 auto;
      width:fit-content;
    }

    .btn{
      display:flex;
      align-items:center;
      justify-content:center;
      height:56px;
      padding:0 18px;
      text-decoration:none;
      background:var(--btn-violet);
      color:#fff;
      font-size:20px;
      font-weight:600;
      letter-spacing:1px;
      text-transform:uppercase;
      border-radius:2px;
      border:1px solid var(--border-soft);
      cursor:pointer;
      user-select:none;
    }

    .btn:hover{ opacity:.92; }

    .back{
      margin-top:38px;
    }

    .back a{
      color:var(--violet);
      text-decoration:none;
      font-style:italic;
      font-variant:small-caps;
      font-weight:700;
      letter-spacing:1px;
      font-size:22px;
    }

    .back a:hover{
      text-decoration:underline;
    }

    @media (max-width: 720px){
      .grid{
        grid-template-columns:1fr;
        width:100%;
      }
      .btn{ height:54px; }
    }
  </style>
</head>

<body>
  <main class="page">
    <div class="wrap">

      <h1>Temps de l’Avent</h1>

      <div class="grid">
        <a class="btn" href="#">I<sup>re</sup> semaine</a>
        <a class="btn" href="#">II<sup>e</sup> semaine</a>
        <a class="btn" href="#">III<sup>e</sup> semaine</a>
        <a class="btn" href="#">IV<sup>e</sup> semaine</a>
      </div>

      <div class="back">
        <a href="index.html">Retour à l’accueil</a>
      </div>

    </div>
  </main>
</body>
</html>
